<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавления товара</title>
</head>
<body>
<h3>Добавление товара</h3>
<form th:method="POST" th:action="@{/product/add}" th:object="${product}">

  <label for="name">Введите наименование товара: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}"
       th:errors="*{name}"></div>
  <br>
  <label for="price">Введите цену товара: </label>
  <input type="number" th:field="*{price}" id="price">
  <div style="color: red" th:if="${#fields.hasErrors('price')}"
       th:errors="*{price}"></div>
  <br>
  <label for="weight">Введите количество товара: </label>
  <input type="number" th:field="*{weight}" id="weight">
  <div style="color: red" th:if="${#fields.hasErrors('weight')}"
       th:errors="*{weight}"></div>
  <br>
  <label for="provider">Выберите поставщика</label>
  <select id="provider" th:field="*{provider}"> // символ Т извлекает объекты из файла
    <option th:each="enum : ${T(com.example.product.enumm.Provider).values()}"
            th:text="${enum.getDisplayValue()}"
            th:value="${enum}">
    </option>
  </select>
  <br>
  <input type="submit" value="Добавить">
  <button><a href="/product">Назад</a></button>
</form>
</body>
</html>
