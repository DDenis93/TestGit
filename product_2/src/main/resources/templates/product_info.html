<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о продукте</title>
</head>
<body>

<p th:text="'Товар № ' + ${product.getId()}"></p><br>
<p th:text="'Наименование: ' + ${product.getName()}"></p><br>
<p th:text="'Цена: ' + ${product.getPrice()}"></p><br>
<p th:text="'Вес: ' + ${product.getWeight()}"></p><br>
<p th:text="'Поставщик: ' + ${product.getProvider()}"></p><br><br>

<button><a th:href="@{/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a></button><br><br>
<button><a th:href="@{/product/delete/{id}(id=${product.getId()})}">Удалить товар</a></button><br><br>
<button><a href="/product">Назад</a></button>

</body>
</html>
